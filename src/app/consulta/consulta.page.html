<ion-header>
  <ion-toolbar>
    <ion-title>consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-text>
        <h2>Consultas encontradas</h2>
      </ion-text>
    </ion-item>
    <ion-item *ngFor="let consulta of consultas" [routerLink]="['/revision',consulta.id_consulta]">
      <ion-label>
        {{consulta.titulo}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
